{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
  </head>
  <body>
    <div class="">
      <nav
        class="navbar glassy-navbar navbar-light sticky-top navbar-expand-md bg-faded justify-content-center shadow-sm"
      >
        <div class="container-fluid">
          <a href="/" class="navbar-brand fs-3 d-flex w-25 me-auto align-items-baseline">Eastman</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsingNavbar3"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse w-50" id="collapsingNavbar3">
            <ul class="navbar-nav w-100 justify-content-center">
              <li class="nav-item">
                <a class="nav-link text-black" href="#">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link text-black" href="#">About Us</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link text-black" href="#">Contact Us</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link text-black" href="#">Customer Warrenty</a>
              </li>
            </ul>
            <ul class="nav navbar-nav ms-auto w-25 justify-content-end">
              <li class="nav-item">
                <button class="btn btn-outline-dark">Admin Login</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
      {% block content %} {% endblock %}
      </div>
    </div>
  </body>
</html>
